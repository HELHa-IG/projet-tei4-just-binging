<app-nav></app-nav>
<section style="margin-top: 20px;margin-bottom: 20px;">
  <div class="container-fluid">
    <h1>Accueil</h1>
    <a href="/form-show" class="btn btn-primary" type="button" style="margin-bottom: 4px;">Ajouter Show</a>
    <div class="card" id="TableSorterCard">
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table tablesorter" id="ipi-table">
              <thead class="thead-dark">
                <tr>
                  <th class="text-center">Titre du show</th>
                  <th class="text-center filter-false sorter-false">Action</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr *ngFor="let show of shows">
                  <td>{{show.name}}</td>
                  <td id={{show.id}} style="cursor: pointer;font-weight: bold;"><a href="/form-episode/{{show.id}}">Ajouter Episode</a> - <span (click)="lister(show.id)">Lister Episodes </span> - <span (click)="delete(show.id)">Supprimer Show</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
